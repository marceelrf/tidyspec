url: https://marceelrf.github.io/tidyspec/

template:
  bootstrap: 5

title: "tidyspec"
subtitle: "Spectroscopy Analysis Using the Tidy Data Philosophy"

authors:
  - name: Marcel Ferreira
    roles: [aut, cre]
    affiliation: UNESP

home:
  title: "Welcome to tidyspec!"
  links:
    - text: "GitHub"
      href: "https://github.com/marceelrf/tidyspec"
    - text: "Install via CRAN"
      href: "https://CRAN.R-project.org/package=tidyspec"

reference:

  - title: "Package Setup"
    desc: "Functions to configure tidyspec environment"
    contents:
      - set_spec_wn
      - check_wn_col

  - title: "Data Import"
    desc: "Functions to read spectral data"
    contents:
      - ends_with("_read")

  - title: "Data Transformation"
    desc: "Functions to transform spectral data"
    contents:
      - spec_trans2abs
      - spec_abs2trans
      - spec_diff
      - spec_filter
      - spec_select
      - spec_norm_01
      - spec_norm_minmax
      - spec_norm_var
      - spec_norm_area
      - spec_norm_by_wn
      - spec_smooth_avg
      - spec_smooth_sga
      - spec_values_at
      - spec_join


  - title: "Baseline Correction"
    desc: "Functions for baseline correction and extraction"
    contents:
      - spec_blc_rollingBall
      - spec_blc_rubberband
      - spec_bl_rubberband
      - starts_with("spec_bl")
      - starts_with("spec_blc")
      - demo_rolling_ball
      - plot_rolling_ball
      - rolling_ball
      - rolling_ball_morphology
      - smooth_baseline

  - title: "Interpolation and Resampling"
    desc: "Functions for spectral interpolation and grid alignment"
    contents:
      - spec_interpolate_left
      - spec_interpolate_right
      - spec_interpolate_regular

  - title: "Plotting and Visualization"
    desc: "Functions for plotting spectral data"
    contents:
      - matches("smartplot")

  - title: "PCA"
    desc: "Principal Component Analysis for spectral data"
    contents:
      - spec_pca
      - spec_pca_screeplot
      - spec_pca_wn_contrib

  - title: Data
    contents:
      - CoHAspec
